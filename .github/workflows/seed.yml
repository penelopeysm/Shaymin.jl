name: Seed

on:
  push:
    branches:


jobs:
  seed:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: 1

      - name: RNG
        run: julia -e 'using Random; Random.seed!(42); println(randn(10))'
