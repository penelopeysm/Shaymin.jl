name: Bug Report
description: File a bug report.
labels: ["bug"]
# projects: ["TuringLang/3"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report!
        
        To make sure we can pinpoint the issue and fix it as quickly as possible, we ask you to provide some information about the bug you encountered.
        Please fill out the form below.

  - type: textarea
    id: mwe
    attributes:
      label: Minimal working example
      description: Provide the code that led to the bug. Ideally, simplify it as much as possible.
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug you encountered â€“ what happened, and what did you expect to happen?

  - type: textarea
    id: versioninfo
    attributes:
      label: Julia version info
      description: Paste the output of `versioninfo()` below
      render: julia
    validations:
      required: true

  - type: textarea
    id: manifest
    attributes:
      label: Manifest
      description: Paste the output of `]st --manifest` below
      render: julia
    validations:
      required: true

